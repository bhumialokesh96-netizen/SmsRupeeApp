// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 24
        compileSdkVersion = 33
        targetSdkVersion = 33
        // Use a known stable Kotlin version that works with Expo/RN 0.70+
        kotlinVersion = "1.8.0" 
        
        // Use a stable, widely supported Android Gradle Plugin (AGP) version
        androidGradlePlugin = "7.3.1" 
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the stable AGP version
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        
        // Add the Expo plugin dependencies
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        // Add specific repositories needed for Expo modules
        maven { url "$rootDir/node_modules/expo/android" }
        maven { url "$rootDir/node_modules/react-native/android" }
        maven { url "$rootDir/node_modules/@rnmapbox/maps/android" }
        
        mavenCentral()
        google()
        
        // This is crucial for Expo module resolution
        maven { url 'https://www.jitpack.io' } 
    }
}

// Clean task configuration
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

