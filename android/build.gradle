// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        // Use a known stable, modern Kotlin version
        kotlinVersion = "1.9.20" 
        // Use latest stable Android Gradle Plugin (AGP) for compatibility
        androidGradlePlugin = "8.2.2" 
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use latest stable AGP
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        
        // Add the Expo plugin dependencies
        classpath("de.undercouch:gradle-download-task:5.0.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        // Add specific repositories needed for Expo modules
        maven { url "$rootDir/node_modules/expo/android" }
        maven { url "$rootDir/node_modules/react-native/android" }
        maven { url "$rootDir/node_modules/@rnmapbox/maps/android" }
        
        mavenCentral()
        google()
        
        // This is crucial for Expo module resolution
        maven { url 'https://www.jitpack.io' } 
    }
}

// Clean task configuration
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}

