name: Android APK Build (SmsRupee)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 17, required for the native Android compilation
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache Node Modules: Add one cache step
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm install --force

      # --- CRITICAL STEP: Cache Gradle dependencies (L55) ---
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --- Critical Step: Generates the Android/Gradle structure (L64) ---
      - name: Run Expo Prebuild (Generates Android/Gradle files)
        run: npx expo prebuild --platform android --no-install
        env:
          EXPO_NO_DOTENV: true 

      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      - name: Build Release APK (Includes Native Fixes)
        run: |
          cd android
          ./gradlew assembleRelease

      # --- Final Step: Upload the APK (L80) ---
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrupee-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
