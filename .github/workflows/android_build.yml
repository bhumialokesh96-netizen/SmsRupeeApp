name: Android APK Build (SmsRupee)(SmsRupee)
(SmsRupee)(SmsRupee)
on:
  push:push:
    branches:
      - master # Or main, depending on your repository's primary branch
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 17, required for the native Android compilation
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- CRITICAL FIX: Force Cleanup of Caches ---
      - name: Clean Up Local Caches (Prevents 'no such file or directory' errors)
        run: |
          # Clears npm and Expo cache folders in the cloud runner environment
          rm -rf ~/.npm
          rm -rf ~/.expo

      - name: Install Dependencies
        # Use --force to bypass the dependency resolution errors
        run: npm install --force

      # --- Critical Step: Generates the Android/Gradle structure ---
      - name: Run Expo Prebuild (Generates Android/Gradle files)
        # The app.json file provides the answers, preventing the non-interactive crash.
        run: npx expo prebuild --platform android --no-install
        env:
          EXPO_NO_DOTENV: true 

      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      # Cache Gradle dependencies (After prebuild)
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK (Includes Native Fixes)
        run: |
          # This compiles the custom Java files you created.
          cd android
          ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrupee-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7


