name: Android APK Build (SmsRupee)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean Up Local Caches (Prevents 'no such file or directory' errors)
        run: |
          rm -rf ~/.npm
          rm -rf ~/.expo

      - name: Install Dependencies
        run: npm install --force

      - name: Run Expo Prebuild (Generates Android/Gradle files)
        run: npx expo prebuild --platform android --no-install
        env:
          EXPO_NO_DOTENV: true 

      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Release APK (Includes Native Fixes)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrupee-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7
