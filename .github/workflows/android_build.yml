name: Android APK Build (SmsRupee)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 17 for Android compilation
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies (Using --force to resolve version clashes)
        # This command is the key fix for the ETARGET error.
        run: npm install --force

      - name: Run Expo Prebuild (Generates Android/Gradle files)
        run: npx expo prebuild --platform android --no-install

      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: |
          # Compiles the native Java fixes (SmsNativeModule)
          cd android
          ./gradlew assembleRelease 

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrupee-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

