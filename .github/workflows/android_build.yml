name: Android APK Build (SmsRupee)

on:
  push:
    branches:
      - master # Or main, depending on your repository's primary branch
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Java 17, required for the native Android compilation
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # We use --force to bypass the dependency resolution errors encountered earlier
        run: npm install --force

      # --- Critical Step: Generates the Android/Gradle structure ---
      - name: Run Expo Prebuild (Generates Android/Gradle files)
        # The app.json file provides the answers, preventing the non-interactive crash.
        run: npx expo prebuild --platform android --no-install
        env:
          # Required to prevent Expo from trying to download libraries twice
          EXPO_NO_DOTENV: true 

      # Cache Gradle dependencies to speed up future builds
      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle Wrapper Executable
        run: chmod +x android/gradlew

      - name: Build Release APK (Includes Native Fixes)
        run: |
          # This compiles the custom Java files you created.
          cd android
          ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: smsrupee-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7

Final Push Commands
Please execute these final commands to commit the fixed file and push to GitHub.
cd ~/SmsRupeeApp

# 1. Stage the fixed workflow file
git add .github/workflows/android_build.yml

# 2. Commit the fix
git commit -m "fix: Final YML fix for prebuild crash, compiling SMS Rupee APK"

# 3. Push the fix and trigger the final build
git push origin master

